<template>
    <template if:false={list}>
        <div class="content2">
            <template for:each={types} for:item="x">
                <div class="content3" key={x.Id} data-name={x.Name} onclick={handleOnClick}>
                    <p data-name={x.Name} onclick={handleOnClick}>{x.Name}</p>
                    <img src={x.Image} class="max" data-name={x.Name} onclick={handleOnClick}>
                </div>
            </template>
        </div>
    </template>
    <template if:true={show}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-id-2" class="slds-text-heading_medium slds-hyphenate">{name}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                    <div class="items">
                        <template for:each={items} for:item="x">
                            <div key={x.Id} class="item">
                                <lightning-input data-id={x.Id} type="checkbox" class="checkbox" data-name={x.Name}></lightning-input>
                                <p class="max">{x.Name}</p>
                                <img src={x.Image} class="max1">
                            </div>
                        </template>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_success" onclick={view}>View</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={list}>
        <div class="content">
            <c-view-list class="content" ongoback={handleGoBack} list-of-names={listOfNames}></c-view-list>
        </div>
    </template>
</template>
