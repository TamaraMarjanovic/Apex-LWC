<template>
    <div class="content">
        <div class="first">
            <h1 style="margin-left: 10px;">List of purchases: </h1>
            <lightning-button onclick={onBuy} variant="success" label="Buy" title="Buy" class="btnclass"></lightning-button>
            <lightning-button onclick={onEmpty} variant="destructive" label="Empty" title="Empty" class="btnclass1"></lightning-button>
        </div>
        <div class="item">
            <p class="max">Name:</p>
            <p class="max">Num:</p>
            <p class="max">Price:</p>
            <p class="max"></p>
        </div>
        <div class="items">
            <template for:each={lista} for:item="x">
                <div key={x.id} class="item" data-id={x.Id}>
                    <p class="pclass ellipsis" onclick={onShowDetail} data-id={x.Id}>{x.Name}</p>
                    <p class="pclass ellipsis" onclick={onShowDetail} data-id={x.Id}>{x.Num__c}</p>
                    <p class="pclass ellipsis" onclick={onShowDetail} data-id={x.Id}>{x.Price__c}</p>
                    <lightning-button-icon icon-name="utility:close" variant="container" class="slds-m-left_medium" title="Close" onclick={handleCloseIcon} data-id={x.Id}></lightning-button-icon>
                </div>
            </template>
        </div>
        <div class="last">
            <h1 style="margin-left: 10px;">Total: {total}</h1>
        </div>
    </div>
</template>
